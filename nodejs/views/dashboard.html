<!DOCTYPE html>
<html>
<head>
	<title>
	Dashboard Turismo
	</title>

	<link rel="stylesheet" href="css/main.css" type="text/css">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/gauge.min.js"></script>
  <script src="js/dashboard.js"></script>
</head>
<body>
  <a href="/" class="btn btn-info btn-block" role="button">Home</a>
	<div class="row">
		<div class="col-12 col-sm-6 col-md-6 col-lg-2 col-xl-2 text-center">
			<h3 class="text-center">Temperatura</h3>
			<canvas id="temperatura"></canvas>
		</div>
		<div class="col-12 col-sm-6 col-md-6 col-lg-2 col-xl-2 text-center">
			<h3>Humedad</h3>
			<canvas id="humedad"></canvas>
		</div>
		<div class="col-12 col-sm-6 col-md-6 col-lg-2 col-xl-2 text-center">
			<h3>Punto Rocio</h3>
			<canvas id="puntoRocio"></canvas>
		</div>
		<div class="col-12 col-sm-6 col-md-6 col-lg-2 col-xl-2 text-center">
			<h3>Radiación uv</h3>
			<canvas id="uv"></canvas>
		</div>
		<div class="col-12 col-sm-6 col-md-6 col-lg-2 col-xl-2 text-center">
			<h3>Precipitación (1 Hr)</h3>
			<canvas id="mmAgua"></canvas>
		</div>
		<div class="col-12 col-sm-6 col-md-6 col-lg-2 col-xl-2 text-center">
			<h3>Luminosidad</h3>
			<canvas id="lummens"></canvas>
		</div>
	</div>
	<div class="row">
		<div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 text-center">
			<h3>Presión</h3>
			<canvas id="presion"></canvas>
		</div>
		<div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 text-center">
			<h3>Velocidad Viento (2 min)</h3>
			<canvas id="velViento"></canvas>
		</div>
		<div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 text-center">
			<h3>Direccion Viento</h3>
			<canvas id="dirViento"></canvas>
		</div>

	</div>

</body>
